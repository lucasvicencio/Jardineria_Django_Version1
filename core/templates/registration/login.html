<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity>


    <title>Ingreso al sistema</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>
                        <form action="" method="post">
                        
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a href="{% url 'home.html' %}">ir al home</a> |
                            <a href="{% url 'registro' %}">Registrate</a>
                            <input type="submit" value="ingresar" class="btn btn-success float-right">
                        </form>
                    
                        <a href="{% url 'social:begin' 'facebook' %}">Continuar con Facebook</a>
                    </div>        
                </div>

            </div>
        </div>

    </div>

</body>
</html>
